<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG картинка</title>
</head>
<body>
	<svg align="center" height="500" width="500">
        <circle cx="480" cy="20" r="100" fill="rgb(230, 252, 36)" /> 
        <rect x="50" y="350" width="150" height="150"
        style="fill:rgb(132, 231, 248);stroke:pink;stroke-width:5;"/>
        <polygon points="50,350 135,200 200,350" style="fill:rgb(132, 231, 248);stroke:pink;stroke-width:1" />
        <rect x="300" y="400" width="40" height="100"
        style="fill:rgb(102, 62, 16);" />
        <rect x="250" y="300" width="140" height="100"
        style="fill:rgb(51, 192, 70);" /> 
        <line x1="500" y1="0" x2="170" y2="10" style="stroke:rgb(230, 252, 36);stroke-width:4" />
        <line x1="500" y1="0" x2="200" y2="50" style="stroke:rgb(230, 252, 36);stroke-width:4" />
        <line x1="500" y1="0" x2="250" y2="100" style="stroke:rgb(230, 252, 36);stroke-width:4" />
        <line x1="500" y1="0" x2="300" y2="150" style="stroke:rgb(230, 252, 36);stroke-width:4" />
        <line x1="500" y1="0" x2="350" y2="200" style="stroke:rgb(230, 252, 36);stroke-width:4" />
        <line x1="500" y1="0" x2="400" y2="250" style="stroke:rgb(230, 252, 36);stroke-width:4" />
        <line x1="500" y1="0" x2="450" y2="270" style="stroke:rgb(230, 252, 36);stroke-width:4" />
    
    
    </svg>
</body>     
</html>
